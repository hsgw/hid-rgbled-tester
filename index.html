<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QMK HID-RGB</title>
  </head>
  <body>
    <h1>QMK-RGBLED Controll Test</h1>
    <h2>試し方</h2>
    <ol>
      <li>
        <a href="https://github.com/hsgw/qmk_firmware/tree/hid_rgbled">
          https://github.com/hsgw/qmk_firmware/tree/hid_rgbled
        </a>
        をcloneする
      </li>
      <li>keyboards/hid_rgbled にディレクトリを追加してinfo.jsonなどを編集する</li>
      <li>
        defaultのキーマップをコンパイルしてキーボードに書き込む(keymaps/testはLED動作テスト用です)
      </li>
      <li>下のconnectを押してキーボードを選択するとぴかぴか光る</li>
    </ol>

    <button type="button" id="connect">CONNECT</button>

    <div>
      <h3>Auto</h3>
      <form id="automode">
        <label>
          <input type="radio" name="automode" value="H" checked />
          Hue
        </label>
        <label>
          <input type="radio" name="automode" value="S" />
          Saturation
        </label>
        <label>
          <input type="radio" name="automode" value="V" />
          Value
        </label>
        <label>
          <input type="radio" name="automode" value="Off" />
          Off
        </label>
      </form>
    </div>

    <div>
      <h3>Manual</h3>
      <div id="picker"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
